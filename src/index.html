<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Back Read</title>
  </head>
  <body>
    <div class="container background1">
      <div class="header">
        <div class="left"><i class="speaker on"></i></div>
        <div class="center"></div>
        <div class="right"><i class="css-clock"></i></div>
      </div>
      <div data-scene="Menu" class="scene inactive">
        <div>
          <div class="previous button">&#8249;</div>
        </div>
        <div>
          <div class="perspective">
            <div class="menu-carousel">
              <div class="menu-option" data-option="GamePlay">
                <div>START</div>
              </div>
              <div class="menu-option" data-option="Tutorial">
                <div>TUTORIAL</div>
              </div>
              <div class="menu-option" data-option="About">
                <div>ABOUT</div>
              </div>
            </div>
          </div>
        </div>
        <div>
          <div class="next button">&#8250;</div>
        </div>
      </div>
      <div data-scene="Tutorial" class="scene inactive">
        <p>Tutorial Scene</p>
        <div class="back-to-menu button">&#8249; Back To Menu</div>
      </div>
      <div data-scene="About" class="scene inactive">
        <p>
          Game developed for
          <a href="https://js13kgames.com" target="_blank">js13kGames 2019</a>
        </p>
        <p>Author: Felladrin</p>
        <p>
          Source Code:
          <a href="https://github.com/felladrin/js13k-2019" target="_blank">
            github.com/felladrin/js13k-2019
          </a>
        </p>
        <div class="back-to-menu button">&#8249; Back To Menu</div>
      </div>
      <div data-scene="GamePlay" class="scene inactive">
        <div class="sentence"></div>
        <div class="question"></div>
        <div class="answer" data-id="0"></div>
        <div class="answer" data-id="1"></div>
        <div class="answer" data-id="2"></div>
        <div class="answer" data-id="3"></div>
        <div class="status">
          Current Streak:
          <div class="current-streak">0</div>
          Longest Streak:
          <div class="longest-streak">0</div>
        </div>
      </div>
      <div data-scene="GameOver" class="scene inactive">
        <div class="back-to-menu button">Go To Menu &#8250;</div>
      </div>
    </div>
    <script src="scripts/index.ts"></script>
  </body>
</html>
