<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"
    />
    <title>Back Read</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="text">Back Read</div>
      </div>
      <div data-scene="Menu" class="scene inactive">
        <div class="perspective">
          <div class="menu-carousel">
            <div class="menu-option" data-option="GamePlay">
              <div>START</div>
            </div>
            <div class="menu-option" data-option="Tutorial">
              <div>TUTORIAL</div>
            </div>
            <div class="menu-option" data-option="Credits">
              <div>CREDITS</div>
            </div>
          </div>
        </div>
        <div class="carousel-control">
          <p style="text-align: center;">
            <button class="previous-button">&larr;</button>
            <button class="next-button">&rarr;</button>
          </p>
        </div>
      </div>
      <div data-scene="Tutorial" class="scene inactive">
        <p>Tutorial Scene</p>
      </div>
      <div data-scene="Credits" class="scene inactive">
        <p>Credits Scene</p>
      </div>
      <div data-scene="GamePlay" class="scene inactive">
        <div class="timer"></div>
        <div class="sentence"></div>
        <button class="answer" data-id="1"></button>
        <button class="answer" data-id="2"></button>
        <button class="answer" data-id="3"></button>
        <button class="answer" data-id="4"></button>
      </div>
      <div data-scene="GameOver" class="scene inactive">
        <p>GameOver Scene</p>
      </div>
    </div>
    <script src="index.ts"></script>
  </body>
</html>
